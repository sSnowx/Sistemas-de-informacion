<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil - Tutorías UNERG</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa; /* Light grey background */
        }
        /* Custom styles for button primary color */
        .btn-primary-custom {
            background-color: #063768;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #042a50; /* Darker shade on hover */
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-[#063768] p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <!-- Logo Placeholder -->
                <img src="Logo.jpg" alt="UNERG Logo" class="w-16 h-16 rounded-full mr-3 border-2 border-white">
                <a class="text-white text-3xl font-extrabold" href="index.html">Tutorías UNERG</a>
            </div>
            <button class="md:hidden text-white focus:outline-none" onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg font-medium" id="navbarNav">
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="dashboard.html">Dashboard</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="perfil.html">Mi Perfil</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="solicitar_tutoria.html">Solicitar Tutoría</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="mis_tutorias.html">Mis Tutorías</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="disponibilidad.html">Disponibilidad</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="solicitudes.html">Solicitudes</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="login.html">Salir</a>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="bg-[#063768] text-white py-10 px-4 text-center rounded-b-3xl shadow-lg mb-8 mx-auto w-11/12 md:w-5/6 lg:w-4/5 xl:w-3/4">
        <h2 class="text-4xl md:text-5xl font-bold mb-3">Mi Perfil</h2>
        <p class="text-xl md:text-2xl font-light">Revisa y edita tu información personal</p>
    </div>

    <!-- Main Content - Profile Form -->
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-2xl mx-auto">
            <h3 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Datos Personales</h3>
            <form>
                <div class="mb-4">
                    <label for="nombre_completo" class="block text-gray-700 text-lg font-medium mb-2">Nombre completo</label>
                    <input type="text" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" id="nombre_completo" value="Juan Pérez" required>
                </div>
                <div class="mb-4">
                    <label for="correo_institucional" class="block text-gray-700 text-lg font-medium mb-2">Correo institucional</label>
                    <input type="email" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg bg-gray-100 cursor-not-allowed" id="correo_institucional" value="jperez@unerg.edu.ve" required disabled>
                </div>
                <div class="mb-4">
                    <label for="rol" class="block text-gray-700 text-lg font-medium mb-2">Rol</label>
                    <input type="text" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm text-lg bg-gray-100 cursor-not-allowed" id="rol" value="Estudiante" disabled>
                </div>
                <div class="mb-6">
                    <label for="nueva_contrasena" class="block text-gray-700 text-lg font-medium mb-2">Nueva Contraseña</label>
                    <input type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" id="nueva_contrasena" placeholder="********">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-primary-custom px-8 py-4 rounded-lg text-xl font-bold shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                        Guardar Cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional: Footer if you want one later -->
    <footer class="bg-[#063768] text-white py-6 text-center mt-auto shadow-inner">
        <p class="text-sm md:text-base">&copy; 2025 Universidad Nacional Experimental Rómulo Gallegos - Sistema de Tutorías</p>
    </footer> 

    <script>
        // This script is for the mobile navigation toggle.
        document.addEventListener('DOMContentLoaded', function() {
            const navToggler = document.querySelector('button[onclick*="navbarNav"]');
            const navMenu = document.getElementById('navbarNav');

            if (navToggler && navMenu) {
                navToggler.addEventListener('click', function() {
                    navMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
