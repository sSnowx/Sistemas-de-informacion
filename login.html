<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Tutorías UNERG</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa; /* Light grey background */
        }
        /* Custom styles for button primary color */
        .btn-primary-custom {
            background-color: #063768;
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary-custom:hover {
            background-color: #042a50; /* Darker shade on hover */
            color: white;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navigation Bar -->
    <nav class="bg-[#063768] p-4 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center mb-4 md:mb-0">
                <!-- Logo Placeholder -->
                <img src="Logo.jpg" alt="UNERG Logo" class="w-16 h-16 rounded-full mr-3 border-2 border-white">
                <a class="text-white text-3xl font-extrabold" href="index.html">Tutorías UNERG</a>
            </div>
            <button class="md:hidden text-white focus:outline-none" onclick="document.getElementById('navbarNav').classList.toggle('hidden')">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <div class="hidden md:flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg font-medium" id="navbarNav">
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="dashboard.html">Dashboard</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="perfil.html">Mi Perfil</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="solicitar_tutoria.html">Solicitar Tutoría</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="mis_tutorias.html">Mis Tutorías</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="disponibilidad.html">Disponibilidad</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="solicitudes.html">Solicitudes</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="Progreso.html">Progreso</a>
                <a class="text-white hover:text-blue-200 transition duration-300 ease-in-out px-3 py-1 rounded-md" href="login.html">Salir</a>
            </div>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Iniciar Sesión</h2>
                <p class="text-gray-500 text-lg">Sistema Web de Gestión Académica</p>
            </div>

            <form>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 text-lg font-medium mb-2">Correo electrónico</label>
                    <input type="email" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" id="correo" placeholder="ejemplo@unerg.edu.ve" required>
                </div>
                <div class="mb-6">
                    <label for="contrasena" class="block text-gray-700 text-lg font-medium mb-2">Contraseña</label>
                    <input type="password" class="block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg" id="contrasena" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary-custom w-full px-6 py-4 rounded-lg text-xl font-bold shadow-md hover:shadow-lg transition duration-300 ease-in-out">
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-5">
                <a href="#" class="text-blue-600 hover:underline text-lg">¿Olvidaste tu contraseña?</a><br />
                <a href="Registro.html" class="text-blue-600 hover:underline text-lg">¿No tienes cuenta?  <strong>Registrate!</strong></a>
            </div>
        </div>
    </div>

    <!-- Optional: Footer if you want one later -->
  <footer class="bg-[#063768] text-white py-6 text-center mt-auto shadow-inner">
        <p class="text-sm md:text-base">&copy; 2025 Universidad Nacional Experimental Rómulo Gallegos - Sistema de Tutorías</p>
    </footer> 

    <script>
        // This script is for the mobile navigation toggle.
        document.addEventListener('DOMContentLoaded', function() {
            const navToggler = document.querySelector('button[onclick*="navbarNav"]');
            const navMenu = document.getElementById('navbarNav');

            if (navToggler && navMenu) {
                navToggler.addEventListener('click', function() {
                    navMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
</body>
</html>
